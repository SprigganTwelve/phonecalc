<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 " />
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>

    <div class="container">
        <div class="calculator">
            <div class="display">
                <input size="1" disabled type="text" id="text">
            </div>        
            <div  class="touch">
                <div class ="column">
                    <button class="operator">C</button>
                    <button>7</button>
                    <button>4</button>
                    <button>1</button>
                    <button >%</button>
                </div> 
                <div class="column">
                    <button class="operator">รท</button>
                    <button>8</button>
                    <button>5</button>
                    <button>2</button>
                    <button>0</button>
                </div>
                <div class="column">
                    <button class="operator">x</button>
                    <button>9</button>
                    <button>6</button>
                    <button>3</button>
                    <button>,</button>
                </div>
                <div class="column">
                    <button class="operator">โซ</button>
                    <button class="operator">+</button>
                    <button class="operator">-</button>
                    <button class="operator" id="equal">=</button>           
                </div>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
